<ion-header>
  <ion-toolbar>
    <ion-title>Modal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click) = "closeModal()">
        <ion-icon slot="icon-only" name = "close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "data">
  <ion-list *ngFor = "let r of result">
    <ion-label>{{r}}</ion-label>
  </ion-list>
</div>
</ion-content>
